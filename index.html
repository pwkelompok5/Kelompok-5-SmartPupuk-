<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#eef5f9;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0; /* perbaikan kecil agar konsisten di semua browser */
}
.login-box {
    background:#fff;
    padding:30px;
    width:300px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h3 { text-align:center; margin-bottom:20px; }
input {
    width:100%;
    padding:8px;
    margin-bottom:12px;
    box-sizing:border-box; /* agar ukuran tidak berubah */
}
button {
    width:100%;
    padding:10px;
    background:#2e7d32;
    border:none;
    color:white;
    border-radius:5px;
    cursor:pointer;
}
button:hover {
    background:#1b5e20;
}
</style>
</head>

<body>

<div class="login-box">
    <h3>SmartPupuk</h3>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button type="button" onclick="login()">
        Masuk
    </button>
</div>

<script>
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === "admin" && pass === "admin123") {
        window.location.href = "dashboard.html";
    } else {
        alert("Username atau password salah!");
    }
}
</script>

</body>
 </html>
